<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Client Experience Form</title>
</head>
<body>
  
  <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

  <div class="grid-container">
    <div class="grid-left"></div>

    <div class="grid-center flex-container">
      <h1 id="title">Client Experience Feedback</h1>
      <p id="description">What did you think of our service?</p>

      <form id="survey-form" action="">

        <label id="name-label" for="name">Name:</label>
        <input id="name" name="name" type="text" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required>

        <label id="dropdown-label" for="dropdown">What kind of service did you choose?</label>
        <select name="service" id="dropdown">
          <option value="prototyping">Website Prototyping</option>
          <option value="front-end">Front-End Development</option>
          <option value="back-end">Back-End Development</option>
          <option value="full-stack">Full-Stack Development</option>
          <option value="deployment">Product Deployment</option>
        </select>

        <label id="number-label" for="number">From 0 to 10, how would you rate the provided service?</label>
        <input id="number" name="satisfaction" type="number" min="0" max="10" placeholder="Rating" required>

        <p id="radio-label">What is the likelihood that you would do business with us again?</p>
        <div class="radio-wrapper">
          <input type="radio" id="radio-4" name="likelihood" value="4" required>
          <label for="radio-4">Very likely</label>
        </div>
        <div class="radio-wrapper">
          <input type="radio" id="radio-3" name="likelihood" value="3" required>
          <label for="radio-3">Likely</label>
        </div>
        <div class="radio-wrapper">
          <input type="radio" id="radio-2" name="likelihood" value="2" required>
          <label for="radio-2">Unlikely</label>
        </div>
        <div class="radio-wrapper">
          <input type="radio" id="radio-1" name="likelihood" value="1" required>
          <label for="radio-1">Very Unlikely</label>
        </div>
        
        <p>What would you like to see improved?</p>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="responsiveness" name="improvement" value="responsiveness">
          <label for="responsiveness">Responsiveness</label>
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="speed" name="improvement" value="speed">
          <label for="speed">Speed</label>
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="design" name="improvement" value="design">
          <label for="design">Design</label>
        </div>

        <label for="text-area">Additional comments:</label>
        <textarea name="comments" id="text-area" cols="30" rows="10"></textarea>

        <div class="button-container">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <div class="grid-right"></div>
</body>
</html>
