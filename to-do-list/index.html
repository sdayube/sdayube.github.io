<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <!-- Header section -->
  <main>
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>

    <!-- Input section -->
    <section class="input-section">
      <label id="funcionamento" for="tarefa">Clique duas vezes em um item para marcá-lo como completo</label>
      <input type="text" name="tarefa" id="texto-tarefa">
      <button id="criar-tarefa">Criar tarefa</button> <button id="salvar-tarefas">Salvar lista</button>
    </section>

    <!-- List section -->
    <section class="list-section">
      <ol id="lista-tarefas">
      </ol>
    </section>

    <!-- Controller section -->
    <section class="controller-section">
      <div>
        <label for="mover">Mover tarefas: </label>
        <button id="mover-cima" name="mover">⬆</button>
        <button id="mover-baixo" name="mover">⬇</button>
      </div>
      <div>
        <button id="apaga-tudo">Apagar todas as tarefas</button>
        <button id="remover-finalizados">Apagar tarefas concluídas</button>
        <button id="remover-selecionado">Apagar tarefa selecionada</button>
      </div>
    </section>
  </main>
  <footer>
    <p>Desenvolvido por Silvio Dayube no curso da Trybe</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
